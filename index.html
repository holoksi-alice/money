<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dinner Split</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-grid"></div>

  <main class="wrap">
    <header class="hero">
      <div>
        <p class="eyebrow">Dinner ledger for two</p>
        <h1>Dinner Split</h1>
        <p class="subtitle">Track what each of you paid and who needs to pay back whom. Everything stays in your browser.</p>
      </div>
      <div class="stat">
        <div class="stat-label">Net balance</div>
        <div class="stat-value" id="netBalance">$0.00</div>
        <div class="stat-note" id="netNote">All settled</div>
      </div>
    </header>

    <section class="panel">
      <h2>Add a dinner</h2>
      <form id="entryForm" autocomplete="off">
        <div class="grid">
          <label>
            Date
            <input type="date" id="date" required />
          </label>
          <label>
            Total bill
            <input type="number" id="total" min="0" step="0.01" placeholder="0.00" required />
          </label>
          <label>
            I paid
            <input type="number" id="mePaid" min="0" step="0.01" placeholder="0.00" required />
          </label>
          <label>
            She paid
            <input type="number" id="herPaid" min="0" step="0.01" placeholder="0.00" required />
          </label>
          <label class="wide">
            Notes
            <input type="text" id="note" placeholder="Where / what" maxlength="80" />
          </label>
        </div>
        <div class="actions">
          <button type="submit">Save dinner</button>
          <button type="button" class="ghost" id="clearAll">Clear all</button>
        </div>
        <p class="hint" id="formHint"></p>
      </form>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>History</h2>
        <div class="summary" id="summary"></div>
      </div>
      <div id="list" class="list"></div>
      <p class="empty" id="emptyState">No dinners yet. Add one above.</p>
    </section>
  </main>

  <template id="itemTemplate">
    <article class="item">
      <div>
        <div class="item-top">
          <div class="item-title"></div>
          <div class="item-total"></div>
        </div>
        <div class="item-meta"></div>
      </div>
      <div class="item-actions">
        <div class="item-balance"></div>
        <button class="ghost small" type="button">Delete</button>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
